<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class="container">
        <h4 class="title">Đăng kí tài khoản user</h4>

        <form class="form__register" action="">
            <div class="form__register--body">
                <div class="form__register--body--item">
                    <label for="username">Mã sinh viên:</label>
                    <input type="text" id="username" name="username" value="">
                </div>
                <div class="form__register--body--item">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" value="">
                </div>
                <!-- <div class="form__register--body--item">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" value="">
                </div> -->
                <div class="form__register--body--item">
                    <label for="lopHoc">Lớp</label>
                    <input type="text" id="lopHoc" name="lopHoc">
                </div>
            </div>
            <div class="form__register--footer">
                <button class="form__register--btn btn--save" onclick="save()">Save</button>
                <button class="form__register--btn btn--reset" onclick="reset()">Reset</button>
            </div>
        </form>
        <div class="table__view">
            <table>
                <thead>
                    <th>STT</th>
                    <th>Mã Sinh Viên</th>
                    <th>Họ Và Tên</th>
                    <th>Lớp</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="table__view">

                        </td>
                        <td>

                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
